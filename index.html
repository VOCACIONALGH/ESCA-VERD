<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000"><link rel="manifest" href="manifest.json"><link rel="stylesheet" href="layout.css"><title>Abrir Câmera</title></head>
<body>
  <button id="openCamera">Abrir câmera</button>
  <video id="video" autoplay playsinline></video>

  <section id="appConsole" aria-label="Console de Log">
    <div id="consoleHeader"><strong>Console Profundo</strong><span id="consoleStatus">— inicializado</span></div>
    <div id="consoleOutput" role="log" aria-live="polite"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="main.js"></script>
  <script src="export.js"></script>
  <script>if("serviceWorker"in navigator)navigator.serviceWorker.register("service-worker.js");</script>
</body>
</html>
