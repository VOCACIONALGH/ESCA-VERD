<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Abrir Câmera</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="layout.css">
</head>
<body>

  <button id="openCamera">Abrir câmera</button>

  <video id="video" autoplay playsinline></video>

  <!-- Console visível adicionado -->
  <section id="appConsole" aria-label="Console de Log">
    <div id="consoleHeader">
      <strong>Console Profundo</strong>
      <span id="consoleStatus">— inicializado</span>
    </div>
    <div id="consoleOutput" role="log" aria-live="polite"></div>
  </section>

  <script src="main.js"></script>
  <script src="export.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
